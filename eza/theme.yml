  user_read: { foreground: "#7b62bb" } # Lila
  user_write: { foreground: "#bb9af7" } # Lila
  user_execute_file: { foreground: "#a9b1d6" } # Lila
  user_execute_other: { foreground: "#a9b1d6" } # Lila
